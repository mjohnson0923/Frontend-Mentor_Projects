<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog Preview Card</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add the Google Fonts link for Figtree -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-content">
    <div class="card-container">  <!-- Yellow Background Container -->
      <div class="card">
        <div class="card-image-container">
          <img src="assets/images/illustration-article.svg" alt="Blog Image" class="card-image">
        </div>
        <div class="card-content">
          <span class="tag">Learning</span>
          <p class="date">Published 21 Dec 2023</p>
          <h2 class="title">HTML & CSS foundations</h2>
          <p class="description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <div class="author">
            <img src="assets/images/image-avatar.webp" alt="Author Image" class="author-image">
            <span class="author-name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">M. Johnson</a>.
    </div>
  </div>

</body>
</html>
